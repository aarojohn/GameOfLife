<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game Of Life</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<h1 style="text-align: center;">Game of Life</h1>
<div class="container">
<div id="terminal">
  <label>
<textarea id="input" rows="10" cols="50" >
    </textarea>
  </label>
</div>
<div id="matrix">
<table class="grid" id="matrixTable"></table>
</div>
</div>
<div id="play">
  <button id="playButton" onclick="play()">Play</button>
  <button id="pauseButton" onclick="pause()">Pause</button>
  <button id="stopButton" onclick="stop()">Stop</button>
</div>
<script src="js/app.js"></script>
</body>

</html>
